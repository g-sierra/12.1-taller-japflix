<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- cambio de font awesome a bootstrap icons-->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-dark">
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar"
            placeholder="Ej.: The Lion King">
          <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
        </div>
      </div>
    </div>

    <div class="album">
      <ul class="list-group container" id="lista">
      </ul>
    </div>

    <div class="offcanvas offcanvas-top" tabindex="-1" id="movieInfoOffcanvas"
      aria-labelledby="movieTitleOffcanvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title h3" id="movieTitleOffcanvas"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <p id="movieOverviewOffcanvas"></p>
        <div class="offcanvas-footer d-flex justify-content-between align-items-center border-top">
          <div>
            <p class="text-muted m-0" id="movieGenresOffcanvas"></p>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              More info
            </button>
            <ul class="dropdown-menu" id="movieMoreInfoOffcanvas">
              <li class="dropdown-item" id="movieYearOffcanvas"></li>
              <li class="dropdown-item" id="movieRuntimeOffcanvas"></li>
              <li class="dropdown-item" id="movieBudgetOffcanvas"></li>
              <li class="dropdown-item" id="movieRevenueOffcanvas"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/"
          target="_blank">
          Jovenes a Programar</a>.
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
